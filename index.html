<html>
<head>
  <script type="text/javascript"
      src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js">
  </script>
</head>
<body>
  <p id="text1" style="color:red;"></p>
  <p id="text2" style="color:red;"></p>

  <video id="video" width="320" height="240"></video>


  <!-- <cast-media-player></cast-media-player> -->
  <script>

  	const context = cast.framework.CastReceiverContext.getInstance();
	const playerManager = context.getPlayerManager();

  	playerManager.addEventListener(
  	  cast.framework.events.EventType.MEDIA_STATUS, (event) => {

  	  	// event.mediaStatus.media.contentId;
  	    // event.mediaStatus.media.contentUrl;
  	    // event.mediaStatus.media.customData;

  	    // document.getElementById("text1").innerHTML = event.mediaStatus.media.contentId;
  	    document.getElementById("text2").innerHTML = event.mediaStatus.media.contentUrl;

  	    var video = document.getElementById('video');
  	    var source = document.createElement('source');

  	    source.setAttribute('src', event.mediaStatus.media.contentUrl);

  	    video.appendChild(source);

  	    video.load();
  	    video.play();




  	});

    context.start();

  </script>
</body>
</html>
