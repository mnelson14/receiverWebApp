<html>
<head>
  <script type="text/javascript"
      src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js">
  </script>
</head>
<body>
   <video id="video1" controls><source id="source1" src="" type=""></video>
   <cast-media-player id="player"></cast-media-player>
   <script>
    
    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();

    var urlHolder = "";

    function changeSource(url) {
      var source1 = document.getElementById('source1');
      source1.setAttribute('src', url);

      if (url.includes('.mp4')) {
        source1.setAttribute('type', 'video/mp4');
      } else {
        source1.setAttribute('type', 'application/x-mpegurl');
      }

    }

    function videoFullScreenPlay() {
      var video = document.getElementById('video1');
      
      video.style.width  = "100%";
      video.style.height = "100%";

      video.load();
      video.play();
    }

    function videoPlay() {
      var video = document.getElementById('video1');
      video.play();

    }

    function videoPause() {
      var video = document.getElementById('video1');
      video.pause();
    }

    function hideCMP() {
      var player = document.getElementById('player');
      player.style.display = "none";
    }


    playerManager.addEventListener(
      cast.framework.events.EventType.LOAD_START, (event) => {

    });


    playerManager.addEventListener(
      cast.framework.events.EventType.MEDIA_STATUS, (event) => {

        if (urlHolder != event.mediaStatus.media.contentUrl) {

          urlHolder = event.mediaStatus.media.contentUrl;

          changeSource(urlHolder);

          videoFullScreenPlay();

          hideCMP();

        }

    });


    playerManager.addEventListener(
      cast.framework.events.EventType.ERROR, (event) => {
        console.log("ERROR");
        console.log(event);
    });



    playerManager.addEventListener(
      cast.framework.events.category.CORE, event => {
        console.log("CORE");
        console.log(event);
    });

    playerManager.addEventListener(
      cast.framework.events.category.DEBUG, event => {
        console.log("DEBUG");
        console.log(event);
    });

    playerManager.addEventListener(
      cast.framework.events.category.FINE, event => {
        console.log("FINE");
        console.log(event);
    });

    playerManager.addEventListener(
      cast.framework.events.category.REQUEST, event => {
        console.log("REQUEST");
        console.log(event);
    });


    context.start();

  </script>
</body>
</html>
