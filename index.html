<html>
<head>
  <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  <style>
  .videoPlayer{
    position:absolute;
    z-index:9999;
  }
  </style>
</head>
<body>
   <video autoplay="true" width="100%" height="100%" id="video1" class="videoPlayer"><source id="source1" src="" type=""></video>
   <cast-media-player id="player"></cast-media-player>
   <script>
    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();
    var urlHolder = "";

    // var video = document.getElementById('video1');
    
    function changeSource(url) {
      var source1 = document.getElementById('source1');
      source1.setAttribute('src', url);
    }

    playerManager.setMessageInterceptor(
      cast.framework.messages.MessageType.LOAD, loadRequestData => {
        
        var contentUrl = loadRequestData.media.contentUrl;

        changeSource(contentUrl);

        var video = document.getElementById('video1');
        video.load();

        loadRequestData.media.contentUrl = "";

        return loadRequestData;
    });

    context.start();
  </script>
</body>
</html>
