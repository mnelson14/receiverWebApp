<html>
<head>
  
  <script type="text/javascript"
      src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js">
  </script>

  <style>

    video {
       width: 100%;
      height: 100%;
    }

  </style>

</head>
<body>

   <video id="video1"></video>

   <cast-media-player></cast-media-player>

   <script>

    // request.media.contentType = 'application/x-mpegurl';
    
    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();

    var urlHolder = "";


    playerManager.addEventListener(
      cast.framework.events.EventType.MEDIA_STATUS, (event) => {

        urlHolder = event.mediaStatus.media.contentUrl;

    });

    player.setMessageInterceptor(
      cast.framework.messages.MessageType.LOAD,
      request => {

        console.log(request.media.contentId);

        urlHolder = request.media.contentUrl;

        var video = document.getElementById('video');
        var source = document.createElement('source');

        source.setAttribute('src', urlHolder);

        source.setAttribute('type', 'video/mp4');

        if (urlHolder.includes('.m3u8')) {
          source.setAttribute('type', 'application/x-mpegurl');
        }

        video.appendChild(source);

        context.stop();

        video.load();
        video.play();

        // return null;
      }
    ); 

    context.start();
  </script>
</body>
</html>
