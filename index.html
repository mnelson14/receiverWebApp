<html>
<head>
  <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
</head>
<body>
   <video id="video1"><source id="source1" src="" type=""></video>
   <cast-media-player id="player"></cast-media-player>
   <script>
    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();
    var urlHolder = "";

    var video = document.getElementById('video1');
    
    video.onwaiting = function() {
      setTimeout(videoPlay, 4000);
    }

    video.onplaying = function() {
      hideCMP();
    }

    function changeSource(url) {
      var source1 = document.getElementById('source1');
      source1.setAttribute('src', url);
      if (url.includes('.mp4')) {
        source1.setAttribute('type', 'video/mp4');
      } else {
        source1.setAttribute('type', 'application/x-mpegurl');
      }
    }

    function videoFullScreenPlay() {
      var video = document.getElementById('video1');
      video.style.width  = "100%";
      video.style.height = "100%";
      video.load();
      video.play();
    }

    function videoPlay() {
      var video = document.getElementById('video1');
      video.play();
    }

    function hideCMP() {
      var player = document.getElementById('player');
      player.style.display = "none";
    }

    playerManager.addEventListener(
      cast.framework.events.EventType.MEDIA_STATUS, (event) => {
        // hideCMP();
    });

    playerManager.setMessageInterceptor(
      cast.framework.messages.MessageType.LOAD, loadRequestData => {
        
        var contentUrl = loadRequestData.media.contentUrl;

        changeSource(contentUrl);
        videoFullScreenPlay(); 

        return loadRequestData;
    });

    playerManager.setMessageInterceptor(
      cast.framework.messages.MessageType.PLAY, playRequestData => {
        return null;
    });

    context.start();
  </script>
</body>
</html>
