<html>
<head>
  <script type="text/javascript"
      src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js">
  </script>
</head>
<body>
  <p id="text1" style="color:red;"></p>
  <!-- <p id="text2" style="color:red;"></p> -->

  <video id="video" width="640" height="480"></video>


  <!-- <cast-media-player></cast-media-player> -->
  <script>

  	const context = cast.framework.CastReceiverContext.getInstance();
	  const playerManager = context.getPlayerManager();

  	playerManager.addEventListener(
  	  cast.framework.events.EventType.MEDIA_STATUS, (event) => {

  	  	// event.mediaStatus.media.contentId;
  	    // event.mediaStatus.media.contentUrl;
  	    // event.mediaStatus.media.customData;

  	    document.getElementById("text1").innerHTML = event.media.contentUrl;

  	    var video = document.getElementById('video');
  	    var source = document.createElement('source');

  	    source.setAttribute('src', event.media.contentUrl);

  	    var vContentUrl = event.media.contentUrl;

  	    source.setAttribute('type', 'video/mp4');


  	    if (vContentUrl.includes('.m3u8')) {
	  	    source.setAttribute('type', 'application/x-mpegURL');
  	    }



  	    video.appendChild(source);

  	    // playerManager.stop();

  	    video.load();
  	    video.play();




  	});

    context.start();

  </script>
</body>
</html>
